[package]
name = "isis-eps-service"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
isis-eps-api = { git = "ssh://git@github.com/Cube-OS/isis-eps-api.git" }
# isis-eps-api = { path = "../isis-eps-api" }
cubeos-service = { git = "ssh://git@github.com/Cube-OS/cubeos-service.git"}
# cubeos-service = {path = "../cubeos-service"}
cubeos-error = { git = "ssh://git@github.com/Cube-OS/cubeos-error.git"}
juniper = "0.14.2"
serde = "1.0"
serial = "0.4.0"
failure = "0.1.3"
log = "0.4.8"
circular-queue = "0.2.6"
ground = { git = "ssh://git@github.com/Cube-OS/ground"}

[features]
default = ['cubeos-service/default']
# graphql = ['cubeos-service/graphql']
ground = ['cubeos-service/ground', 'isis-eps-api/ground']
debug = ['cubeos-service/debug','isis-eps-api/debug']